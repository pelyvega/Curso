<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
</head>
<body>
    <script>
        do {
            palabraEsc = prompt("Escriba la Palabra que desea traducir: ")
            if (palabraEsc == "hi"){
                alert("hola")
            }
            if(palabraEsc == "window"){
                alert("ventana")
            }
            if(palabraEsc == "dog"){
                alert("perro")
            }
            if(palabraEsc == "cat"){
                alert("gato")
            }
        } while(palabraEsc!="salir")
        
    </script>
</body>
</html>
