</head>
<body>
    <script>
        do{
            numero = prompt("ingrese su numero")
            if(numero>0){ //pregunta si el numero es mayor q 0
                alert("Es positivo")
        }else{
                if(numero<0){
                    alert("Es negativo")
                }
                else{
                    alert("Es neutro")
                    }
            }
    }while(numero!="salir")
    
    </script>
</body>
